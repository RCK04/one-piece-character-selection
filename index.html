<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecione seu Personagem</title>
    <link rel="stylesheet" href="./src/css/variaveis.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/fontes.css">
    <link rel="stylesheet" href="./src/css/animacoes.css">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>
<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">Character Selection</h1>
            <img class="logo" src="./src/images/logo-op.png" alt="">
        </header>
        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="./src/images/luffy.png" alt="Personagem selecionado jogador 1" id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1">Luffy</h2>
                </div>
            </div>

            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="luffy" data-name="Luffy">
                    <span class="tag">1P</span>
                    <img class="ouro" src="./src/images/cabeca-luffy.png" alt="Personagem Luffy">
                </li>

                <li class="personagem" id="zoro" data-name="Zoro">
                    <span class="tag">1P</span>
                    <img class="grama" src="./src/images/cabeca-zoro.png" alt="Personagem Zoro">
                </li>
                
                <li class="personagem" id="sanji" data-name="Sanji">
                    <span class="tag">1P</span>
                    <img class="fogo" src="./src/images/cabeca-sanji-2.png" alt="Personagem Sanji">
                </li>

                <li class="personagem" id="smoke" data-name="Smoker">
                    <span class="tag">1P</span>
                    <img class="fumaca" src="./src/images/cabeca-smoke.webp" alt="Personagem Smoke">
                </li>

                <li class="personagem" id="law" data-name="Law">
                    <span class="tag">1P</span>
                    <img class="gelo" src="./src/images/cabeca-law.png" alt="Personagem Law">
                </li>

                <li class="personagem jogador-2-selecionado" id="big-mom" data-name="Big Mom">
                    <span class="tag">2P</span>
                    <img class="fogo" src="./src/images/cabeca-big-mom.webp" alt="Personagem Big Mom">
                </li>

                <li class="personagem" id="kizaru" data-name="Kizaru">
                    <span class="tag">1P</span>
                    <img class="ouro" src="./src/images/cabeca-kizaru.png" alt="Personagem Kizaru">
                </li>

                <li class="personagem" id="shanks" data-name="Shanks">
                    <span class="tag">1P</span>
                    <img class="pedra" src="./src/images/cabeca-shanks-2.png" alt="Personagem Shanks">
                </li>

                <li class="personagem" id="aokiji" data-name="Aokiji">
                    <span class="tag">1P</span>
                    <img class="gelo" src="./src/images/cabeca-aokiji.png" alt="Personagem Aokiji">
                </li>


            </ul>

            <div class="personagem-grande personagem-jogador-2">
                <img src="./src/images/big-mom.webp" alt="Personagem selecionado jogador 2" id="personagem-jogador-2">
                <div class="nome">
                    <h2>Big Mom</h2>
                </div>
            </div>    
        </div>
    </main>
    <script src="./src/js/index.js"></script>
</body>
</html>
